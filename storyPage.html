<!-- User will click on a thumbnail on index.html and will bring them to this page where they can start writing their story -->

<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryMe</title>

    <!-- jQuery -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="foundation/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:700|Pacifico|Amatic+SC" rel="stylesheet">

  </head>
  <body>


  <div  id="playerId">
  	
  </div>
<!-- ================== Navigation ================== -->

    <div class="grid-container">
      <div class="title-bar" data-responsive-toggle="example-animated-menu" data-hide-for="medium">

        <!-- hamburger button -->

        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Menu</div>
      </div>

      <!-- animation for menu when hamburger is cicked -->
      <div class="top-bar" id="example-animated-menu" data-animate="fade-in fade-out">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <div id="greenteam-logo"><p id="first-p">gre</p><p id="second-p">enT</p><p id="third-p">eam</p></div>
            <!-- <div id="greenteam-logo"><p id="first-p">Green</p><p id="second-p">Team</p></div> -->
          </ul>
        </div>

         <div class="top-bar-right">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="links"><a href="#">Reset</a></li>
            <li class="links"><a href="#">About</a></li>
            <li class="links"><a href="#">Contact</a></li>
          </ul>
        </div> 
      </div>



<!-- ================== Story Dump ================== -->

      <div id="storyDiv">

      </div>
      <div id="sentimentDiv">
      </div>


 <!-- ================== Users Status ================== --> 
 	<div id="playerStatus">

    </div>    

<!-- ================== User Story Input ================== -->

      <form>
        <div class="row">
          <div class="small-12 medium-8 large-6 columns">
            <div class="sticky" data-sticky data-stick-to="bottom">
              <div class="input-group"> 
                <input type="text" id="userInput">
                <div class="input-group-button">
                  <input type="submit" class="button" value="Write" id="submitSentence">
                </div>
                <div class="input-group-button">
                  <input type="reset" class="button" value="Reset" id="resetBtn">
                </div>
                <div class="input-group-button">
                  <input type="reset" class="button" value="Leave" id="leaveBtn">
                </div>
                <div class="input-group-button">
                  <input type="read" class="button" value="Read Story" id="readBtn">
                </div>
                <div class="input-group-button">
                  <input type="sentiment" class="button" value="Sentiment" id="sentimentBtn">
                </div>
              </div>
          </div>
          </div>
        </div>
      </form>

        
    </div> <!-- end container -->

    <script src="foundation/js/vendor/jquery.js"></script>
    <script src="foundation/js/vendor/what-input.js"></script>
    <script src="foundation/js/vendor/foundation.js"></script>
    <script src="foundation/js/app.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
